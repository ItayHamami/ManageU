<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ManageU</title>
</head>
<body>
    <h1 class="display-1 text-center bg-secondary text-light">ManageU<i class="fa-solid fa-check-double text-warning"></i></h1>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-9">
                <div class="form-floating mb-3">
                    <input type="text"class="form-control"id="description"placeholder="Description"/>
                    <label for="description">Task description here:</label>
                </div>
            </div>
            <div class="col-sm-3 mt-2">
                <button class="btn btn-warning" onclick="addNewTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                </div>
            </div>
            <div class="text-center mt-5">
                <h5 class="text-success">Active Tasks</h5>
                <div id="active"></div>
                <hr class="mt-2">
                <h5 class="text-danger mt-3">Completed Tasks</h5>
                <div id="completed"></div> 
            </div>
        </div>

        <footer>
            <div class="author-text">
                <p>Made by <b>Itay Hamami</b>
                </p>
            </div>   
        </footer>



    <script src="main.js"></script>
</body>
</html>
